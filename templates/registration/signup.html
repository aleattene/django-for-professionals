{% extends '_base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Signup{% endblock title %}</title>

{% block content %}
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Signup</button>
    </form>
{% endblock content %}
